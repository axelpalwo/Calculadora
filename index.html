<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div id="display">
            <div id="historial">Made by: Axel Palombo</div>
            <div id="displayer">0</div>
        </div>
        <div id="ac-div-mult">
            <div class="boton-doble"><button id="reset" class="rojo">AC</button></div>
            <div class="boton"><button id="division" class="gris">/</button></div>
            <div class="boton"><button id="multiplicacion" class="gris">x</button></div>
        </div>
        <div id="contenedor-teclado">
            <div id="teclado">
                <div class="boton"><button id="7" class="nar">7</button></div>
                <div class="boton"><button id="8" class="nar">8</button></div>
                <div class="boton"><button id="9" class="nar">9</button></div>
                <div class="boton"><button id="4" class="nar">4</button></div>
                <div class="boton"><button id="5" class="nar">5</button></div>
                <div class="boton"><button id="6" class="nar">6</button></div>
                <div class="boton"><button id="1" class="nar">1</button></div>
                <div class="boton"><button id="2" class="nar">2</button></div>
                <div class="boton"><button id="3" class="nar">3</button></div>
                <div class="boton-doble"><button id="0" class="nar">0</button></div>
                <div class="boton"><button id="." class="nar">.</button></div>
            </div>
            <div id="left-bar">
                <div class="boton"><button id="resta" class="gris">-</button></div>
                <div class="boton"><button id="suma" class="gris">+</button></div>
                <div class="boton-doble-inv"><button id="igual" class="azul">=</button></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
